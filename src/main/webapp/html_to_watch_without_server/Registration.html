<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>

    <link rel="stylesheet" type="text/css" href="../styles/Registration.css">
</head>
<body>
<div class="menu" role="menu">
    <div class="page_name" id="page_name">
        <a href="http://localhost:8080/fm">FILM <span class="colortext">&</span> MOOD</a>
    </div>

    <nav>
        <a href="http://localhost:8080/fm/my-films" id="myFilms">Моё кино</a> ||
        <a href="http://localhost:8080/fm/favorites" id="favorites">Избранное</a> ||
        <a href="http://localhost:8080/fm/will-watch" id="selectedFilms">Буду смотреть</a> ||
        <a href="http://localhost:8080/fm/categories" id="categories">Все фильмы</a> ||
        <a href="http://localhost:8080/fm/profile" id="account">Мой профиль</a> ||
        <a href="http://localhost:8080/fm/authorize" id="signIn">Войти/Выйти</a>

    </nav>
</div>
<div class="form">
    <div class="authorization_form">
        <form method="post" action="registerin">
            <h1>Регистрация</h1>
            <div>
                <input type="text" name="username" id="username" placeholder=" " required/>
                <label for="username">Имя пользователя</label>
            </div>

            <div>
                <input type="email" name="email" id="email" placeholder=" " required/>
                <label for="email">E-mail</label>

                <div class="requirements">
                    E-mail введён некорректно
                </div>
            </div>

            <div>
                <input type="password" name="password"
                       id="password" placeholder=" " minlength="8"
                       maxlength="32"
                       required/>
                <label for="password">Введите пароль</label>

                <div class="requirements">
                    Пароль должен содержать не менее 8 знаков
                </div>
            </div>

            <div>
                <input type="password" name="repeat_password"
                       id="repeat_password" placeholder=" "
                       required/>
                <label for="repeat_password">Повторите пароль</label>

                <div class="requirements" style="max-height: 200px">
                    Введённые пароли не совпадают
                </div>
            </div>

            <p>
                <label><input class="check" type="checkbox" name="remember_me">Запомнить меня</label>
            </p>

            <p>
                <input class="button" type="submit" name="submit" id="submit" value="Г О Т О В О !"/>
            </p>
        </form>
    </div>
</div>
<footer>
    <p>Мы всегда готовы Вам помочь!</p>
    <p>По всем вопросам пишите на почту: email.example@gmail.com</p>
</footer>
</body>
</html>
